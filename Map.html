<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=&amp;callback=initMap&sensor=true"> //not sure about this??
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
        //global variables
        var map;
        
        var currentWatchPosition = null;
        
        google.maps.event.addDomListener(window, 'load', initMap); //preventing map from being displayed before page is fully loaded 
        
        if navigator.geolocation {
            navigator.geolocation.watchPosition(initMap);
        }
           
        var currentWatchPosition = new google.maps.LatLng(location.coords.latitude, location.coords.longitude);
        
        function initMap(location) {
            var mapOptions = {
                center: currentWatchPosition,
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP                           
            };
            map = new google.maps.Map(document.getElementById('map'), mapOptions);   
            
            var markerOptions = {
                position: currentWatchPosition,
                map: map,
                title: 'Start'
            };
            var marker = new google.maps.Marker(markerOptions);
        }
    </script>
    
  </body>
</html>
